{% extends "base.html" %}
{% block title %}Мой Профиль{% endblock %}
{% block body %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow-sm border-0 p-4">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="{{ url_for('static', filename='avatars/' + current_user.avatar) }}" 
                         class="rounded-circle border shadow-sm mb-3" 
                         style="width: 150px; height: 150px; object-fit: cover;">
                    
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-2">
                            <label class="btn btn-sm btn-outline-primary w-100">
                                Выбрать фото
                                <input type="file" name="avatar" hidden accept="image/*">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-success w-100">Обновить аватар</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <h2 class="fw-bold">{{ current_user.username }}</h2>
                    <p class="text-muted">{{ current_user.email }}</p>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <p class="mb-0 fw-bold">Статус</p>
                            <span class="badge bg-success">Рыбак-профи</span>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-sm btn-outline-secondary">Редактировать данные</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
