{% extends "base.html" %}
{% block body %}
<div class="card shadow border-0 p-4 mx-auto" style="max-width: 600px;">
    <div class="text-center">
        <img src="{{ url_for('static', filename='avatars/' + current_user.avatar) }}" class="rounded-circle border mb-3" width="120" height="120">
        <h3>{{ current_user.username }}</h3>
        <p class="text-muted">{{ current_user.email }}</p>
        <div class="mb-3">
            <span class="fw-bold">Статус: </span>
            {% if current_user.is_admin %}
                <span class="badge bg-danger">Администратор</span>
            {% else %}
                <span class="badge bg-success">Рыбак-профи</span>
            {% endif %}
        </div>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <input type="file" name="avatar" class="form-control mb-2">
            <button class="btn btn-primary btn-sm">Сменить аватар</button>
        </form>
    </div>
</div>
{% endblock %}
